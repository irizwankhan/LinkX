<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="row justify-content-between gx-0 sticky-top" id="panX-header">
      <div class="col-8"><h3 class="text-truncate">LinkX</h3></div>
      <div class="col-4 button-container">
        <button
          type="button"
          class="btn btn-success btn-sm"
          id="restoreButton"
        />
        <button
          type="button"
          class="btn btn-warning btn-sm ms-2"
          id="minButton"
        />
        <button
          type="button"
          class="btn btn-danger btn-sm ms-2"
          id="closeButton"
        />
      </div>
      <hr />
    </div>
    <!-- Engine ends -->
    <!-- Add custom layout here -->
    <div class="d-grid gap-2">
      <button id="rerun" class="btn btn-secondary btn-sm mb-2" type="button">
        Run on current state
      </button>
    </div>
    <div id="loader" class="d-flex justify-content-center">
      <div
        class="spinner-grow spinner-grow-sm text-secondary m-1"
        role="status"
      ></div>
      <div
        class="spinner-grow spinner-grow-sm text-dark m-1"
        role="status"
      ></div>
      <div
        class="spinner-grow spinner-grow-sm text-secondary m-1"
        role="status"
      ></div>
    </div>
    <div class="accordion visually-hidden" id="linkXAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            Links on this page (<span id="lopCount">0</span>)
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne"
          data-bs-parent="#linkXAccordion"
        >
          <div class="accordion-body">
            <div id="onThisPage">None that we can find at the moment...</div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            External links (<span id="elCount">0</span>)
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#linkXAccordion"
        >
          <div class="accordion-body">
            <div id="externalLinks">None that we can find at the moment...</div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Decorative links (<span id="dlCount">0</span>)
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="headingThree"
          data-bs-parent="#linkXAccordion"
        >
          <div class="accordion-body">
            <div id="decorativeLinks">
              None that we can find at the moment...
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFour"
            aria-expanded="false"
            aria-controls="collapseFour"
          >
            Other links (<span id="olCount">0</span>)
          </button>
        </h2>
        <div
          id="collapseFour"
          class="accordion-collapse collapse"
          aria-labelledby="headingFour"
          data-bs-parent="#linkXAccordion"
        >
          <div class="accordion-body">
            <div id="otherLinks">None that we can find at the moment...</div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFive">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFive"
            aria-expanded="false"
            aria-controls="collapseFive"
          >
            Spooky links (<span id="slCount">0</span>)
          </button>
        </h2>
        <div
          id="collapseFive"
          class="accordion-collapse collapse"
          aria-labelledby="headingFive"
          data-bs-parent="#linkXAccordion"
        >
          <div class="accordion-body">
            <div id="spookyLinks">None that we can find at the moment...</div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSix">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseSix"
            aria-expanded="false"
            aria-controls="collapseSix"
          >
            Emails (<span id="eCount">0</span>)
          </button>
        </h2>
        <div
          id="collapseSix"
          class="accordion-collapse collapse"
          aria-labelledby="headingSix"
          data-bs-parent="#linkXAccordion"
        >
          <div class="accordion-body">
            <div id="emails">None that we can find at the moment...</div>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center">
      <a
        href="https://github.com/rizz-wan/PanX"
        target="_blank"
        class="link-secondary panX"
        >Powered by PanX</a
      >
    </p>
    <!-- JavaScript Bundle with Popper -->
    <script src="../js/utils/bootstrap.bundle.min.js"></script>
    <script src="../js/navScript.js"></script>
    <script src="../js/linkx/panelScript.js"></script>
  </body>
</html>
